

{% block content %}
{% load static %}

{% include 'header.html' %}
<section class="cta-section section-padding section-bg">
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <div class="col-lg-12 col-12 ms-auto">
                <h2 class="mb-0"> Requests</h2>
                <table class="table table-bordered" width="100%">
                    <tr>
                    <th>Issue</th>
                    <th>Location </th>
                    <th>Phone</th>
                    <th>Status</th>
                  
                    <th>Accept</th>
                    <th>Reject</th>
                
                    </tr>
                    {% for i in result %}
                    
                    <tr>
                    <td>{{i.issue}}</td>
                    <td>{{i.location}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.status}}</td>
                 
                  
                    <td><a href="accept/{{i.id}}" class='btn btn-primary'>Accept</a></td>
                    <td><a href="reject/{{i.id}}" class='btn btn-primary'>Reject</a></td>
                    
                    </tr>
                    {% endfor %}
                    </table>
            </div>

          
        </div>
    </div>
</section>



{% include 'footer.html' %}

{% endblock %}
