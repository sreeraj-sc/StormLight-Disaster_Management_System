

{% block content %}
{% load static %}

{% include 'header.html' %}


<section class="cta-section section-padding section-bg">
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <div class="col-lg-12 col-12 ms-auto">
                <h2 class="mb-0">Donations</h2>
                <table class="table table-bordered" width="100%">
                    <tr>
                    <th>Donor Name</th>
                    <th>Item Name</th>
                    <th>Type of Item</th>
                    <th>Quantity</th>
                    <th>Place</th>
                    <th>Phone</th>
                   
                    
                
                    </tr>
                    {% for i in result %}
                    
                    <tr>
                    <td>{{i.uid}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.typee}}</td>
                    <td>{{i.quantity}}</td>
                    <td>{{i.place}}</td>
                    <td>{{i.phone}}</td>
                 

                    </tr>
                    {% endfor %}
                    </table>
            </div>

          
        </div>
    </div>
</section>

{% include 'footer.html' %}

{% endblock %}
