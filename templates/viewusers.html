
{% block content %}
{% load static %}

{% include 'header.html' %}


<section class="cta-section section-padding section-bg">
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <div class="col-lg-12 col-12 ms-auto">
                <h2 class="mb-0">Users List</h2>
                <table class="table table-bordered" width="100%">
                    <tr>
                    <th> Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                   
                    <th>Remove</th>
                
                    </tr>
                    {% for i in res %}
                    
                    <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.phone}}</td>
                   
                    <td><a href="removeuser/{{i.id}}" class='btn btn-primary'>Remove</a></td>
                    
                    </tr>
                    {% endfor %}
                    </table>
            </div>

          
        </div>
    </div>
</section>

{% include 'footer.html' %}

{% endblock %}
