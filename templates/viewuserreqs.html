
{% block content %}
{% load static %}

{% include 'header.html' %}


<section class="cta-section section-padding section-bg">
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <div class="col-lg-12 col-12 ms-auto">
                <h2 class="mb-0">Assigned Requests Status</h2>
                <table class="table table-bordered" width="100%">
                    <tr>
                    <th> Request Id</th>
                    <th>Issue</th>
                    <th>Location</th>
                    <th>Date</th>
                   
                    <th>Status</th>
                
                    </tr>
                    {% for i in result %}
                    
                    <tr>
                    <td>{{i.req_id}}</td>
                    <td>{{i.issue}}</td>
                    <td>{{i.location}}</td>
                    <td>{{i.date}}</td>
                   
                    <td>{{i.status}}</td>
                    
                    </tr>
                    {% endfor %}
                    </table>
            </div>

          
        </div>
    </div>
</section>

{% include 'footer.html' %}

{% endblock %}
